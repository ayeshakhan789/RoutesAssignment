<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Manage API Data with Update & Delete</h1>

    <button id="fetchData">Fetch Data</button>
    <button id="toggleAddData">Add Data</button>

    <div id="addUserFormContainer" style="display: none;">
        <h3>Add New Artifact</h3>
        <form id="addUserForm">
            <input type="text" id="Id" placeholder="Id" required>
            <input type="text" id="artifactName" placeholder="artifactName" required>
            <input type="text" id="Description" placeholder="Description" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Artifact Name</th>
                <th>Description</th>        
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
